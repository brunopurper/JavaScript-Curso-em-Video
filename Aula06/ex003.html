<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso em Vídeo JavaScript</title>
    <style>
        body{
            background-color: plum;
            color: white;
            font: normal 20pt Arial;
        }

        h1{
            color: yellowgreen;
        }
    </style>
</head>
<body>
    
    <h1>Olá Mundo!</h1>
    <p>Já me livrei da maldição</p>    

    <script>
        var n1 = Number(window.prompt("Digite um número: ")) // Recebem valor STRING
        var n2 = Number(window.prompt("Digite outro número: "))
        var soma = n1 + n2
        window.alert(`A soma dos valores ${n1} e ${n2} é ${soma}`)

    </script>
</body>
</html>
